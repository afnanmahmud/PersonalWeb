    <div class = "contactTitle">
        <h1>Contact Afnan</h1>
        <h3>Use the form below to get in touch!</h3>
    </div>
    
    <!-- I used a youtube video and w3schools website for this part -->
    
    <div class = "formTitles">
        <form method='post', action='/submit-form', enctype='application/x-www-form-urlencoded' id="contactForm"> 
            <div>
                <label for="name">Name</label><br>
                <input id="name" name="name" type="text" required>
            </div>
            <br>
            <div>
                <label for="email">Email Address</label><br>
                <input id="email" name="email" type="text" required>
            </div>
            <br>
            <div>
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" type="text" required></textarea>
                <br>
            </div>
            <input type="submit">
            
        </form>
    </div>
    <div id="error-text" hidden>
        <p>Please fill out the form completely before submitting.</p>
    </div>
